<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" href="images/logo-ConvertImage.ico" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Mandzu | Chart OCI 15/16</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
	
	
<body>

	<script>

	
	d3.csv("EtudiantsOCI15-16.csv", function(error, data) {
	
		if (error) throw error;
		var g = d3.select("body").append("svg")
			.attr("width",500)
			.attr("height",800)
		
		g.selectAll("rect")
			.data(data)
			.enter()
				.append("rect")
				.attr("width", 500)
				.attr("height", 48)
				.attr("y", function(d, i) {return i * 50;})
				.style("fill", "red")
				
				
		g.selectAll("text")
			.data(data)
			.enter()
				.append("text")
				.attr("fill", "white")
				.attr("y", function(d, i) {return i * 50 + 24; })
				.text(function(d) { 
		var txt = d.data['E-mail '];    	  
    	  	return txt; 
    	  	});
	})
				
	</script>			
		
</body>
</html>
