<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" href="images/logo-ConvertImage.ico" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Mandzu | Chart OCI 15/16</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
	
	
<body>
<h1>chart graphique des étudiant OCI 15/16 </h1>
	<script>

	
	
	d3.csv("EtudiantsOCI15-16.csv", function(error, data) {
	
	
		if (error) throw error;

  var g = svg.selectAll(".arc")
      .data(pie(data))
    .enter().append("g")
      .attr("width",500)
			.attr("height",1000)
			
		
		canvas.selectAll("rect")
			.data(data)
			.enter()
				.append("rect")
				.attr("width", function(d) {
				if(d.data['Vos competence [c] '] == 'boffff') return 100; 
				else if(d.data['Vos competence [c] '] == "connais pas") return 200;
				else if(d.data['Vos competence [c] '] == "pas trés bon") return 300;
				else if(d.data['Vos competence [c] '] == "j'men sors") return 400;
				else if(d.data['Vos competence [c] '] == "fort") return 500;
				else if(d.data['Vos competence [c] '] == "trop fort") return 600;
				else if(d.data['Vos competence [c] '] == "expert") return 700;
				else return 0;
				})
				.attr("height", 48)
				.attr("y", function(d, i) {return i * 50;})
				.style("fill", "red")
				
				
		canvas.selectAll("text")
			.data(data)
			.enter()
				.append("text")
				.attr("fill", "white")
				.attr("y", function(d, i) {return i * 50 + 24; })
				.text(function(d) { 
		var txt = d.data['E-mail '];    	  
    	  	return txt; 
    	  	});
	})
				
	</script>			
		<h1>chart graphique langage C </h1>
</body>
</html>
